[tool.poetry.dev-dependencies]
pytest = "^7.4.3"
pytest-cov = "^4.1.0"
pytest-sugar = "^0.9.7"
black = "^23.11.0"
prospector = "^1.10.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
