description = ""
authors = ["Morten Lied Johansen <mortenjo@ifi.uio.no>"]

[tool.poetry.dependencies]
python = "^3.10"
fiaas-logging = "^0.1.1"
fastapi = "^0.104.1"
uvicorn = { extras = ["standard"], version = "^0.24.0" }
requests = "^2.31.0"
paho-mqtt = "^1.6.1"
pydantic-settings = "^2.1.0"
